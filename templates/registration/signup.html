<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App - Signup</title>
    <link href="{% static 'style.css' %}" rel="stylesheet" />
</head>
<style>
    .login-button {
        font-size: 12px;
    }
    .signup-button {
        font-size: 16px;
    }
</style>
<body>
    <div>
        <h2 class="form-h2">Sign up Form</h2>>
    </div>
    <div class="container">
        <form method="post">
        {% csrf_token %}
            {{ form.as_p }}
                <input class="signup-button" type="submit" value="Sign Up">
        </form>
            <div>
                <a href="{% url 'login' %}" class="login-button">or Login</a>
            </div>

    </div>
    <script src="{% static 'login_signup.js' %}"></script>
</body>
</html>
